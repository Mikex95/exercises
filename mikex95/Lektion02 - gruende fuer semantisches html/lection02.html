<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lektion 2</title>
  </head>
  <body>
    <header>
      <h1>Newsletter-Anmeldung</h1>
      <p>Bleiben Sie über unsere neuesten Artikel und Updates informiert!</p>
    </header>
    <main>
      <form method="post" action="/signup-newsletter">
        <fieldset>
          <legend>Newsletter abonnieren</legend>

          <div>
            <label for="email">E-Mail Adresse:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email-Adresse eingeben"
              required
            />
          </div>

          <div>
            <input type="checkbox" id="privacy" name="privacy" required />
            <label for="privacy"
              >Ich stimme der
              <a href="#datenschutz">Datenschutzerklärung</a> zu</label
            >
          </div>

          <button type="submit">Newsletter abonnieren</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>&copy; DevCraft Academy</p>
    </footer>
  </body>
</html>
