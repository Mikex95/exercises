<html>

    <title>Bildergalerie</title>
  </head>
  <body>
    <h1>Köstliche Desserts Galerie</h1>

      <img
        src="schokoladenkuchen.jpg"
        alt="Ein Stück Schokoladenkuchen mit Schokoladenglasur"
      />
      <figcaption>
        Leckerer Schokoladenkuchen - ein Genuss für Schokoladenliebhaber!

        src="fruchttorte.jpg"

      <figcaption>Fruchtige Torte - ein fruchtiger Genuss!</figcaption>

    <figure>
      <img
        src="kaesekuchen.jpg"
        alt="Ein Stück Käsekuchen mit fruchtiger Soße"
      />

        Cremiger Käsekuchen - ein Genuss für Käsekuchenliebhaber!

    </figure>
